general:
  seed: 42
  train_path: '../preprocessed/train_full.csv'
  test_path: '../preprocessed/test_full.csv'
  n_folds: 5
  column_text_name: 'partial_clean_tweet'
  column_label_name: 'label'
  awp: False
  grid: False
  ensemble: True
  debug: False
  use_subsampling: False
  wandb: False

subsampling:
  train: 300
  test: 300

model:
  name: 'vinai/bertweet-base'
  batch_size: 64
  lr: 2.e-5
  num_epochs: 2
  max_len: 128
  classification_dropout: 0.15
  require_grad: True
  lora: True
  lora_params: 
    rq: 8
    rk: 8
    rv: 8
    rd: 8

adversarial:
  adv_lr: 1.e-5
  adv_eps: 1.e-3
  adv_epoch: 2

grid:
  lr: [2.e-5]
  batch_size: [64]
  num_epochs: [1, 2]

ensemble:
  strategy: 'avg'
  models: [
    {
      name: 'vinai/bertweet-base',
      batch_size: 64,
      lr: 2.e-5,
      num_epochs: 2,
      max_len: 128,
      classification_dropout: 0.15,
      require_grad: True,
      lora: True,
      lora_params: {
        rq: 8,
        rk: 8,
        rv: 8,
        rd: 8,
      }
    },
    {
      name: 'cardiffnlp/twitter-roberta-base-sentiment-latest',
      batch_size: 64,
      lr: 2.e-5,
      num_epochs: 2,
      max_len: 128,
      classification_dropout: 0.15,
      require_grad: False,
      lora: False,
      lora_params: {
        rq: 8,
        rk: 8,
        rv: 8,
        rd: 8,
      }
    },
  ]
  
inference:
  weights: [0.9,0.89,0.91]